<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/signInPage.css">
    <link rel="stylesheet" type="text/css" href="css/signUpPage.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>   
    <script type="text/javascript" src="js/apiCommunicator.js"></script>
    <script type="text/javascript" src="js/signInPageController.js"></script>
    <script type="text/javascript" src="js/signUpPageController.js"></script>
    <script type="text/javascript" src="js/viewController.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body class="root">

    <div class="content" id="content">

        <div id="signup-page">
            <div class="input-form">
                <h1>Sign Up</h1>
                <input id="signup-username-textbox" placeholder="Username">
                <input id="signup-password-textbox" placeholder="Password" type="password">
                <input id="signup-password-repeat-textbox" placeholder="Repeat password" type="password">
                <button id="signup-button" class="btn accent-gradient">
                    Sign Up
                </button>
            </div>
        </div>

        <div id="signin-page">
           
            <div class="input-form">
                <h1>Sign In</h1>
                <input id="signin-username-textbox" placeholder="Username">
                <input id="signin-password-textbox" placeholder="Password" type="password">
                <button id="signin-button" class="btn accent-gradient">
                    Sign In
                </button>
                <button id="signin-signup-button" class="btn aqua-gradient">
                    Sign Up
                </button>
            </div>

        </div>

        <div id="tests-page">



        </div>
    </div>

    <nav>
        <ul>
            <a id="button-signin">
                <i class="fas fa-sign-in-alt"></i>
                Sign in
            </a>
            <a id="button-signup">
                <i class="fas fa-user-plus"></i>
                Sign up
            </a>
            <a id="button-tests">
                <i class="fas fa-vials"></i>
                Tests
            </a>
        </ul>
    </nav>

    <header>
        <h1>MASI2018 - Yellow</h1>
    </header>
</body>

</html>
